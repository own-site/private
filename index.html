<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>yang-demo1</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/http-vue-loader"></script>
</head>

<body>
    <div id="app">
      测试1
        <main-page></main-page>
    </div>
    <!-- built files will be auto injected -->
</body>
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script>
    // 使用httpVueLoader
    // Vue.use(httpVueLoader);
    new Vue({
        el: '#app',
        data: function() {
            return {
                visible: false
            }
        },
        components: {
            // 将组建加入组建库
            'main-page': httpVueLoader('/src/components/mainpage.vue'),
            // 'main-page': 'url:/src/components/mainpage.vue'
        }
    })
</script>

</html>
